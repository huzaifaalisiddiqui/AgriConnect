<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/buyingpages/buyer_login.css">
    <script src="/JS/buyingpages/buyer_login.js" defer></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="background-color: rgba(66, 107, 71, 0.7);">
            <div class="card-body text-center">
                <h1 class="text-light">LOG <span class="text-info">IN</span></h1>
                <h6 style="color: #ffffff;">Welcome to Agriconnect Buyer</h6>
                <form action="/buyer_login" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block" style="border-radius: 20px;">LOGIN</button>
                </form>
                <div class="text-danger error-message"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to reset form fields
        function resetFormFields() {
            document.querySelector('form').reset();
        }

        // Handle error message from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.querySelector('.error-message').textContent = errorMessage;
        }

        // Event listener for pageshow to clear session on back navigation
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                resetFormFields();
                fetch('/clearbuyersession', {
                    method: 'POST'
                });
            }
        });
    </script>
</body>
</html>
