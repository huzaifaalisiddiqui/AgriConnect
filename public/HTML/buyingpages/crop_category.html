<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Crop Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/crop_category.webp'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .circular-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circular-image:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .crop-text {
            font-size: 1.5em;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            transition: color 0.3s ease;
            text-decoration: none;

        }

        .crop-text:hover {
            color: #ffd700;
        }

        a {
            text-decoration: none; /* Remove underline from anchor tags */
        }

        a:hover .crop-text {
            text-decoration: none; /* Ensure no underline on hover */
        }

        h1 {
            font-size: 50px;
            color: #fff;
            text-shadow: 3px 3px 6px #000;
            margin-bottom: 40px;
        }

        .btn-success {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .circular-image {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 36px;
            }

            .btn-success {
                font-size: 1em;
            }
        }

        @media (max-width: 576px) {
            .circular-image {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 28px;
            }

            .btn-success {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Select Crop Category</h1>
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="/fruit_detail">
                    <div class="circular-image">
                        <img src="/images/fruits.jpg" alt="Fruit">
                    </div>
                    <div class="crop-text">Fruit</div>
                </a>
            </div>
            <div class="col-auto">
                <a href="/vegetable_detail">
                    <div class="circular-image">
                        <img src="/images/vegetables.jpg" alt="Vegetable">
                    </div>
                    <div class="crop-text">Vegetable</div>
                </a>
            </div>
            <div class="col-auto">
                <a href="/grain_detail">
                    <div class="circular-image">
                        <img src="/images/grains.jpg" alt="Grain">
                    </div>
                    <div class="crop-text">Grain</div>
                </a>
            </div>
        </div>
        <a href="buyer_dashboard" class="btn btn-success mt-4">Go to Buyer Dashboard</a>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
