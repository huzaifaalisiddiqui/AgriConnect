<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/sellingpages/seller_register.css">
    <script src="/JS/sellingpages/seller_register.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="card-body text-center">
            <h1 class="text-light">Seller <span class="text-info">Register</span></h1>
            <!-- Error message div -->
            <form id="registration-form" action="/seller_register" method="POST" class="mt-3">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                    <div id="name-error" class="error-message">Please enter your name</div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    <div id="email-error" class="error-message">Email already exists</div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="tel" name="phone_no" class="form-control" placeholder="Phone No">
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="text" name="city" class="form-control" placeholder="City"> <!-- Add the city field -->
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-outline-info">Register</button>
                    <button type="button" class="btn btn-success" onclick="location.href='/seller_login';">Login</button>
                </div>
            </form>
            <div id="error-message" class="text-danger"></div> <!-- Move error message here -->
            <!-- End of error message div -->
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
