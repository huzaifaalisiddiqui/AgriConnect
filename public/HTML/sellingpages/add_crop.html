<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Information Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/sellingpages/add_crop.css">
    <script src="js/sellingpages/add_crop.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container bg-green rounded"> <!-- Add bg-green class -->
        <h1 class="text-center mb-4 heading">Add Crop Information</h1>
        <form id="crop-form" method="POST" action="\add_crop">
            <div class="form-group">
                <label for="category" class="heading">Category:</label>
                <select class="form-control" name="category" id="category" required onchange="populateCropNames()">
                    <option value="">Select Category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Grains">Grains</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cropname" class="heading">Crop Name:</label>
                <select class="form-control" name="cropname" id="cropname" required>
                    <option value="">Select Category First</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price" class="heading">Price (per unit):</label>
                <input type="number" class="form-control" name="price" id="price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity" class="heading">Quantity (units):</label>
                <input type="number" class="form-control" name="quantity" id="quantity" min="0" required>
            </div>
            <button name="submit" type="submit" class="btn btn-success btn-block" style="border-radius: 30px;">Insert
                Crop</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
