<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - AgriConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<style>
    .container.custom-container {
        max-width: 850px;
        margin: 0 auto;
        border-radius: 10px;
    }
    .space{
        height: 100px;
    }
    .button {
        width: 200px;
        margin-left: 90px;
        height: 40px;
        border-radius: 30px;
    }
</style>
</head>
<body>
    <div class="space"></div>
    <div class="container custom-container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-4 text-white" style="background-color: rgb(46, 86, 3);">
                <h2>Thank you for using AgriConnect.</h2>
                <br>
                <h5>Please provide your feedback to help us improve!</h5>
            </div>
            <div class="col-md-6 border-left py-3">
                <h1  style="color: rgb(46, 86, 3);">User Feedback</h1>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="message" style="font-size: 20px; font-weight: bold; color: rgb(46, 86, 3);;">Message / Complaint </label>
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                    </div>
                    <button type="button" class="btn button btn-info" style="background-color: rgb(46, 86, 3); " onclick="sendmessage()"><b>Submit</b></button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    async function sendmessage() {
        var messageElement = document.getElementById("message");
        var message = messageElement.value;
        try {
            const response = await fetch('/camplain_buyers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            
            if (response.ok) { // Check if the response was successful
                messageElement.value = "";
                alert('Feedback Successfully Submitted!');
            } else {
                console.error('Failed to submit message:', response.statusText);
                alert('Failed to submit Feedback');
            }
        } catch (error) {
            console.error('Failed to submit message:', error);
            alert('Failed to submit Feedback');
        }
    }
    
    
</script>
</html>
