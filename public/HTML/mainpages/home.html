    <script>
        const taglines = [
            "Connecting Farmers and Consumers Directly! ",
            "Trade is made Easy, Fast and Transparent ",    
     "Bringing Local Farms to your Door! ", 
];

let i = 0;
let j = 0;
let currentTagline = '';
let isDeleting = false;
const speed = 100;  // Speed for typing (lower is faster)

function type() {
    const typewriterText = document.getElementById('typewriter-text');

    if (i < taglines.length) {
        // Check if we're currently deleting text
        if (isDeleting) {
            currentTagline = taglines[i].substring(0, j--);
        } else {
            currentTagline = taglines[i].substring(0, j++);
        }

        // Update the text in the h2
        typewriterText.innerHTML = currentTagline;

        // If the full tagline is typed out
        if (!isDeleting && j === taglines[i].length) {
            isDeleting = true;
            setTimeout(type, 2000);  // Pause before deleting the tagline
        }
        // If the tagline is fully deleted
        else if (isDeleting && j === 0) {
            isDeleting = false;
            i++;
            if (i === taglines.length) i = 0;  // Loop back to the first tagline
            setTimeout(type, 300);  // Pause before typing the next tagline
        } else {
            setTimeout(type, isDeleting ? speed / 2 : speed);
        }
    }
}

// Start the typing effect
type();

    </script>
